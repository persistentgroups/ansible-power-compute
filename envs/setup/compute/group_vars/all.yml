---
stack_env: compute

fqdn: controller

# Currently supports only source
openstack_install_method: source

floating_ip: 10.154.54.7 # Controller_IP
undercloud_floating_ip: 10.154.54.7 # Controller_IP
undercloud_cidr:
  - 10.233.53.0/24
primary_interface: 'ansible_eth0'
force_sync: true
primary_ip: "{{ hostvars[inventory_hostname][primary_interface]['ipv4']['address'] }}"

etc_hosts:
  - name: "{{ fqdn }}"
    ip: "{{ undercloud_floating_ip }}"

openstack_package_path: /opt/openstack/current

# Keystone version
identity_version: 2

rabbitmq:
  port: 5672
  user: openstack
  cluster: false

ironic:
  enabled: False
  logging:
    debug: True
    verbose: True

openstack:
 pypi_mirror: https://pypi.python.org/simple/ 
 controller_ips:
   - 169.45.172.97 # Controller_IP

endpoints:
  auth_uri: https://{{ fqdn }}:5000/v2.0

secrets:
  db_password:        NOVA_DBPASS
  service_password:   admin
  rabbit_password:    RABBIT_PASS
  admin_password:     admin
  metadata_proxy_shared_secret: METADATA_SECRET
  project_admin_password: default
  stack_domain_admin_password: default
state_path_base: /opt/stack/data

cinder:
  enabled: True
  enabled_backends: [] # rbd_volumes for Ceph
  backends: []
    # Ceph
    #- name: rbd_volumes
    #  volume_driver: cinder.volume.drivers.rbd.RBDDriver
  volume_type: file
  volume_file: /opt/stack/cinder-volumes
  volume_file_size: 5G
  create_vg: True
  fixed_key: 6a5c55db5e250f234b6af7807dafda77433dddcf372b6d04801a45f578a35aa7
  logging:
    debug: True
    verbose: True
  volume_types: []
  encrypted_volume_types:
    - volume_type: encrypted-aes-512
      cipher: aes-xts-plain64
      key_size: 512
      provider: nova.volume.encryptors.luks.LuksEncryptor
      control_location: front-end

neutron:
  plugin: ml2
  mech_driver: ovs
  tenant_network_type: vxlan
  tunnel_types:
    - vxlan
  lbaas:
    enable: False
  l2_population: False
  allow_overlapping_ips: True
  enable_external_interface: False
  l3ha:
    enabled: False
  bridge_mappings: '' # Should be empty for OVS
  network_vlan_ranges: physnet:925:925
  networks:
    - name: internal
      shared: true
      external: false
      network_type: vxlan
      provider_physical_network: ~
      segmentation_id: 1
    - name: external
      shared: false
      external: true
      network_type: vlan
      segmentation_id: 925
      provider_physical_network: physnet
  subnets:
    - name: internal
      network_name: internal
      cidr: 10.0.0.0/24   #192.168.100.0/24
      enable_dhcp: "true"
      gateway_ip: 10.0.0.1  #192.168.100.1
      dns_nameservers: '8.8.8.8,8.8.4.4'
      ip_version: 4
    - name: public
      network_name: external
      cidr: 10.233.53.0/24  #169.45.172.96/27
      enable_dhcp: "false"
      gateway_ip: 10.233.53.253  #169.45.172.97
      dns_nameservers: '8.8.8.8,8.8.4.4'
      ip_version: 4

  routers:
    - name: default
      tenant_name: admin
      enable_snat: true
  router_interfaces:
    - router_name: default
      subnet_name: internal
      tenant_name: admin
ceph:
  enabled: False
  
nova:
  libvirt_type: kvm
  backend_ceph: False
