---
- name: prerequisite role for installing openstack service
  hosts: compute
  any_errors_fatal: true
  gather_facts: true
  roles:
    - role: common
      tags: ['common']
  environment: "{{ env_vars|default({}) }}"

- name: openstack client tools
  hosts: compute
  any_errors_fatal: true
  roles:
    - role: client
      tags: ['openstack', 'client']
  environment: "{{ env_vars|default({}) }}"

- name: nova data plane
  gather_facts: true
  hosts: compute
  any_errors_fatal: true
  roles:
    - role: nova-data
      tags: ['openstack', 'nova', 'data']
  environment: "{{ env_vars|default({}) }}"


- name: ceph compute
  hosts: compute
  any_errors_fatal: true
  gather_facts: true
  roles:
    - role: ceph-compute
      tags: ['ceph', 'ceph-compute']
      when: ceph.enabled|bool
  environment: "{{ env_vars|default({}) }}"

- name: openvswitch
  hosts: compute
  roles:
    - role: openvswitch
      when: neutron.mech_driver == 'ovs'
      tags: ['infra', 'data', 'openvswitch']

- name: neutron core data plane
  gather_facts: true
  hosts: compute
  any_errors_fatal: true
  roles:
    - role: neutron-data
      tags: ['openstack', 'neutron', 'data']
  environment: "{{ env_vars|default({}) }}"

